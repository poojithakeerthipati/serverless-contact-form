<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Serverless Contact Form</title>
    </head>
    <body>
        <h1>Serverless Contact Form</h1>
        <form action="API_GATEWAY_URL" method="POST">
            <!--<input type="hidden" name="redirectUrl" value="https://serverless.com" />-->
            <div>
                <input type="text" name="name" value="Example Name" />
            </div>
            <div>
                <input type="text" name="email" value="example@example.com" />
            </div>
            <div>
                <textarea name="message">Example Message</textarea>
            </div>
            <div>
                <input type="submit" value="Send" />
            </div>
        </form>
    </body>
</html>
